name: Update Zuban

on:
  schedule:
    - cron: "0 0,12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pipx
        run: pip install pipx

      - name: Run update script
        run: pipx run last_zuban_release.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
